<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Hedrick Links</title>
    <link rel="icon" type="image/x-icon" href="/images/globe.jpg"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Replace this with your own, this appears in search results and when sharing.">

    <!-- Keywords -->
    <meta name="keywords" content="your name, industry, and specialties">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://shortcuts.hedrick.link">

    <!-- Author Information -->
    <meta name="author" content="Your Name">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/globe.jpg" alt="Hedrick">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Hedrick Industries</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Shortcuts to common apps</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- BeeKeeper -->
              <a class="button button-default" href="https://hedrick.us.beekeeper.io/login" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="BeeKeeper">BeeKeeper</a>
              
              <!-- UKG -->
              <a class="button button-default" href="https://secure6.entertimeonline.com/ta/6141478.clock" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Amazon Music Logo">UKG</a>
              
              <!-- MaintainX -->
              <a class="button button-default" href="https://app.getmaintainx.com/auth/login" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Apple Podcasts Logo">MaintainX</a>

              <!-- Domo -->
              <a class="button button-default" href="https://hedrickind.domo.com/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Apple Podcasts Logo">Domo</a>

              <!-- 365 Webmail -->
              <a class="button button-default" href="https://outlook.office365.com/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="LittleLink Logo">Microsoft 365 Outlook</a>
              
              <!-- OneDrive -->
              <a class="button button-default" href="https://hedrickindustries-my.sharepoint.com/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="LittleLink Logo">OneDrive</a>
              
              <!-- Docuware -->
              <a class="button button-default" href="https://docuware.hedrickind.net" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Docuware">Docuware</a>

              <!-- Production Form -->
              <a class="button button-default" href="https://hedrick.link/form-prod" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Bandcamp Logo">Daily Production Form</a>

              <!-- Downtime Form -->
              <a class="button button-default" href="https://hedrick.link/form-down" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Behance Logo">Downtime Update Form</a>

              <!-- Goal Update Form -->
              <a class="button button-default" href="https://hedrick.link/form-goal" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Behance Logo">Production Goals Update Form</a>
              
              <!-- Ring Central -->
              <a class="button button-default" href="http://login.ringcentral.com/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Apple Music Logo">RingCentral</a>

              <!-- Spam -->
              <a class="button button-default" href="https://security.microsoft.com/quarantine" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Apple Music Logo">Spam Quarantine</a>
              

      </div>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="privacy.html">Privacy Policy</a> | Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
      </footer>

    </div>
  </div>

</body>

</html>
